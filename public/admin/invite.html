<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Complete sign-in</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f6f7f9;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
      }
      .card {
        background: white;
        padding: 24px;
        border-radius: 12px;
        width: min(520px, calc(100vw - 32px));
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      }
      h1 {
        margin: 0 0 8px;
        font-size: 18px;
      }
      p {
        margin: 0;
        color: #4b5563;
        font-size: 14px;
        line-height: 1.4;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 14px;
        align-items: center;
        flex-wrap: wrap;
      }
      button {
        appearance: none;
        border: 0;
        background: #111827;
        color: white;
        padding: 10px 14px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        color: #6b7280;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Finishing sign-in…</h1>
      <p>
        If the sign-in window doesn’t appear automatically, click the button below.
      </p>
      <div class="actions">
        <button id="open-auth" type="button">Open sign-in</button>
        <button id="go-admin" type="button" class="secondary">Go to /admin</button>
      </div>
      <div id="status" class="status"></div>
    </div>

    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
      const NETLIFY_IDENTITY_API_URL =
        "https://martin-griffin-books.netlify.app/.netlify/identity";

      function isTokenHash(hash) {
        return (
          hash.includes("invite_token=") ||
          hash.includes("recovery_token=") ||
          hash.includes("confirmation_token=")
        );
      }

      function getRedirectUrlFromQuery() {
        try {
          // URLSearchParams already returns a decoded string; do NOT decode again
          // or we may corrupt the embedded URL and lose the hash token.
          const params = new URLSearchParams(window.location.search || "");
          const raw = params.get("redirect") || params.get("confirmation_url") || "";
          return raw || "";
        } catch {
          return "";
        }
      }

      window.addEventListener("DOMContentLoaded", () => {
        // If the invite link was opened via http://, upgrade to https while preserving the hash.
        if (window.location.protocol === "http:") {
          window.location.replace(
            "https://" +
              window.location.host +
              window.location.pathname +
              window.location.search +
              window.location.hash,
          );
          return;
        }

        const statusEl = document.getElementById("status");
        const setStatus = (msg) => {
          if (statusEl) statusEl.textContent = msg;
        };

        // Some email clients/trackers drop the URL hash (where Netlify stores tokens).
        // If we were given a redirect URL in the query string, recover the hash from it.
        const recoveredUrl = getRedirectUrlFromQuery();
        // Some clients append a trailing "#" which becomes window.location.hash === "#".
        // Treat that as "no hash" so we can recover the real token hash from the redirect URL.
        const hasMeaningfulHash =
          window.location.hash && window.location.hash !== "#" && window.location.hash.length > 1;

        if (recoveredUrl && !hasMeaningfulHash) {
          // Preserve the token hash from the embedded URL.
          const upgraded = recoveredUrl.replace(/^http:\/\//i, "https://");
          const hashFromUrl =
            upgraded.indexOf("#") >= 0 ? upgraded.slice(upgraded.indexOf("#")) : "";
          if (hashFromUrl) {
            // Reload with the hash in the URL so the Identity widget can see it at load time.
            window.location.replace(
              window.location.pathname + window.location.search + hashFromUrl,
            );
            return;
          }
        }

        const hash = window.location.hash || "";
        setStatus(`Detected hash: ${hash || "(none)"} | redirect param: ${recoveredUrl ? "yes" : "no"}`);

        // If we got here without a token, bounce to the CMS.
        if (!isTokenHash(hash)) {
          window.location.replace("https://www.martingriffinbooks.com/admin/");
          return;
        }

        const openIdentity = () => {
          // init is safe to call multiple times
          window.netlifyIdentity.init({ APIUrl: NETLIFY_IDENTITY_API_URL });

          // Opening the widget here lets it process the token hash.
          // Use the signup view so invite/password flows don't land on the login form.
          window.netlifyIdentity.open("signup");
        };

        const maybeReady = () =>
          window.netlifyIdentity && typeof window.netlifyIdentity.open === "function";

        const tryOpen = () => {
          try {
            if (!maybeReady()) return false;
            openIdentity();
            return true;
          } catch (e) {
            setStatus(`Error opening Identity: ${e && e.message ? e.message : String(e)}`);
            return false;
          }
        };

        // Wire manual buttons (user gesture can help in strict browser settings)
        const openBtn = document.getElementById("open-auth");
        if (openBtn) openBtn.addEventListener("click", () => tryOpen());
        const adminBtn = document.getElementById("go-admin");
        if (adminBtn)
          adminBtn.addEventListener("click", () =>
            window.location.replace("https://www.martingriffinbooks.com/admin/"),
          );

        if (tryOpen()) return;

        let tries = 0;
        const interval = setInterval(() => {
          tries += 1;
          if (tryOpen()) {
            clearInterval(interval);
          } else if (tries > 50) {
            clearInterval(interval);
            setStatus((statusEl ? statusEl.textContent : "") + " | Identity widget not ready yet.");
          }
        }, 100);

        // After a successful login/signup, send user to the CMS on the custom domain.
        const onLogin = () =>
          window.location.replace("https://www.martingriffinbooks.com/admin/");
        const attachHandlers = () => {
          if (!window.netlifyIdentity || !window.netlifyIdentity.on) return;
          window.netlifyIdentity.on("login", onLogin);
          window.netlifyIdentity.on("signup", onLogin);
        };
        attachHandlers();
        setTimeout(attachHandlers, 500);
      });
    </script>
  </body>
</html>
