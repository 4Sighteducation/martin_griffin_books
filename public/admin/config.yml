backend:
  name: git-gateway
  branch: main
  identity_url: "https://martin-griffin-books.netlify.app/.netlify/identity"
  gateway_url: "https://martin-griffin-books.netlify.app/.netlify/git/github"

media_folder: "public/images"
public_folder: "/images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "src/content/homepage.json"
        fields:
          - {label: "Hero Title", name: "heroTitle", widget: "string", default: "Martin Griffin"}
          - {label: "Hero Subtitle", name: "heroSubtitle", widget: "string", default: "Author of Psychological Thrillers"}
          - {label: "Hero Description", name: "heroDescription", widget: "text"}
          - {label: "Hero Button Label", name: "heroCtaLabel", widget: "string", default: "Discover the Books"}
          - label: "Hero Title Color"
            name: "heroTitleColor"
            widget: "select"
            required: false
            default: "white"
            options:
              - {label: "White", value: "white"}
              - {label: "Yellow", value: "yellow"}
              - {label: "Accent (Light Blue)", value: "accent"}
              - {label: "Muted (Gray)", value: "muted"}
          - label: "Hero Title Size"
            name: "heroTitleSize"
            widget: "select"
            required: false
            default: "xl"
            options:
              - {label: "Large", value: "xl"}
              - {label: "Medium", value: "lg"}
              - {label: "Small", value: "md"}
          - label: "Hero Subtitle Color"
            name: "heroSubtitleColor"
            widget: "select"
            required: false
            default: "accent"
            options:
              - {label: "Accent (Light Blue)", value: "accent"}
              - {label: "Yellow", value: "yellow"}
              - {label: "White", value: "white"}
              - {label: "Muted (Gray)", value: "muted"}
          - label: "Hero Subtitle Size"
            name: "heroSubtitleSize"
            widget: "select"
            required: false
            default: "xl"
            options:
              - {label: "Large", value: "xl"}
              - {label: "Medium", value: "lg"}
              - {label: "Small", value: "md"}
          - {label: "Hero Quote Line 1", name: "heroQuoteLine1", widget: "string", required: false}
          - {label: "Hero Quote Line 2", name: "heroQuoteLine2", widget: "string", required: false}
          - {label: "Hero Quote Attribution", name: "heroQuoteAttribution", widget: "string", required: false}
          - label: "Hero Quote Color"
            name: "heroQuoteColor"
            widget: "select"
            required: false
            default: "accent"
            options:
              - {label: "Accent (Light Blue)", value: "accent"}
              - {label: "Yellow", value: "yellow"}
              - {label: "White", value: "white"}
              - {label: "Muted (Gray)", value: "muted"}
          - {label: "About Heading", name: "aboutHeading", widget: "string", default: "About Martin Griffin"}
          - label: "About Heading Color"
            name: "aboutHeadingColor"
            widget: "select"
            required: false
            default: "primary"
            options:
              - {label: "Primary", value: "primary"}
              - {label: "Yellow", value: "yellow"}
              - {label: "Dark", value: "dark"}
          - label: "About Heading Size"
            name: "aboutHeadingSize"
            widget: "select"
            required: false
            default: "xl"
            options:
              - {label: "Large", value: "xl"}
              - {label: "Medium", value: "lg"}
              - {label: "Small", value: "md"}
          - {label: "About Paragraph 1", name: "aboutPara1", widget: "text"}
          - {label: "About Paragraph 2", name: "aboutPara2", widget: "text"}
          - {label: "About Paragraph 3", name: "aboutPara3", widget: "text"}
          - {label: "Books Section Heading", name: "booksHeading", widget: "string", default: "The Novels"}
          - label: "Books Heading Color"
            name: "booksHeadingColor"
            widget: "select"
            required: false
            default: "primary"
            options:
              - {label: "Primary", value: "primary"}
              - {label: "Yellow", value: "yellow"}
              - {label: "Dark", value: "dark"}
          - label: "Books Heading Size"
            name: "booksHeadingSize"
            widget: "select"
            required: false
            default: "xl"
            options:
              - {label: "Large", value: "xl"}
              - {label: "Medium", value: "lg"}
              - {label: "Small", value: "md"}
          - {label: "Footer Line 1", name: "footerLine1", widget: "string", default: "Â© {{year}} Martin Griffin. All rights reserved."}
          - {label: "Footer Line 2", name: "footerLine2", widget: "string", default: "Website designed with care for readers worldwide."}
      
      - label: "Contact Information"
        name: "contact"
        file: "src/content/contact.json"
        fields:
          - {label: "Contact Heading", name: "heading", widget: "string", default: "Get in Touch"}
          - {label: "Contact Description", name: "description", widget: "text"}
          - label: "Contact Heading Color"
            name: "headingColor"
            widget: "select"
            required: false
            default: "white"
            options:
              - {label: "White", value: "white"}
              - {label: "Yellow", value: "yellow"}
              - {label: "Accent (Light Blue)", value: "accent"}
          - label: "Contact Heading Size"
            name: "headingSize"
            widget: "select"
            required: false
            default: "xl"
            options:
              - {label: "Large", value: "xl"}
              - {label: "Medium", value: "lg"}
              - {label: "Small", value: "md"}

  - name: "books"
    label: "Books"
    folder: "src/content/books"
    create: true
    extension: "json"
    format: "json"
    identifier_field: "title"
    summary: "{{title}}"
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Order", name: "order", widget: "number", hint: "Display order (1 = first)"}
      - {label: "Cover Image", name: "coverImage", widget: "image"}
      - {label: "Tagline", name: "tagline", widget: "string"}
      - {label: "Description Paragraph 1", name: "description1", widget: "text"}
      - {label: "Description Paragraph 2", name: "description2", widget: "text", required: false}
      - {label: "Description Paragraph 3", name: "description3", widget: "text", required: false}
      - {label: "Amazon UK Link", name: "amazonUK", widget: "string", required: false}
      - {label: "Amazon US Link", name: "amazonUS", widget: "string", required: false}
      - {label: "Goodreads Link", name: "goodreads", widget: "string", required: false}
      - {label: "Has Slideshow", name: "hasSlideshow", widget: "boolean", default: false}
      - label: "Slideshow Images"
        name: "slideshowImages"
        widget: "list"
        required: false
        fields:
          - {label: "Image", name: "image", widget: "image"}
          - {label: "Caption", name: "caption", widget: "string", required: false}
          - {label: "Alt Text", name: "alt", widget: "string"}
      - label: "Reviews"
        name: "reviews"
        widget: "list"
        required: false
        fields:
          - {label: "Quote", name: "quote", widget: "text"}
          - {label: "Author", name: "author", widget: "string"}
          - {label: "Source", name: "source", widget: "string", required: false}

  - name: "settings"
    label: "Site Settings"
    files:
      - label: "SEO & Metadata"
        name: "seo"
        file: "src/content/seo.json"
        fields:
          - {label: "Site Title", name: "siteTitle", widget: "string", default: "Martin Griffin Books"}
          - {label: "Site Description", name: "siteDescription", widget: "text"}
          - {label: "Author Name", name: "authorName", widget: "string", default: "Martin Griffin"}
          - {label: "Twitter Handle", name: "twitter", widget: "string", required: false, hint: "@username"}
          - {label: "Facebook Page", name: "facebook", widget: "string", required: false}
          - {label: "Instagram", name: "instagram", widget: "string", required: false}
