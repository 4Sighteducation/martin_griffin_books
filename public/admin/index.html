<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Netlify Identity (required for Git Gateway auth when hosting CMS outside Netlify) -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // IMPORTANT: this CMS is hosted on Vercel, but Identity lives on Netlify.
    // Without explicitly setting APIUrl, the Identity widget tries:
    //   https://www.martingriffinbooks.com/.netlify/identity
    // which fails and produces "Unable to access identity settings".
    if (window.netlifyIdentity && window.netlifyIdentity.init) {
      window.netlifyIdentity.init({
        APIUrl: "https://martin-griffin-books.netlify.app/.netlify/identity",
      });
    }

    // After successful login, reload /admin so Decap CMS can continue.
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
