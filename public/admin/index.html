<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Netlify Identity (required for Git Gateway auth when hosting CMS outside Netlify) -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    const NETLIFY_IDENTITY_API_URL = "https://martin-griffin-books.netlify.app/.netlify/identity";

    // IMPORTANT: this CMS is hosted on Vercel, but Identity lives on Netlify.
    // We must explicitly set the Identity API URL; otherwise the widget defaults to the current origin
    // (e.g. https://www.martingriffinbooks.com/.netlify/identity) and Decap login appears broken.
    function initNetlifyIdentityWhenReady() {
      if (!window.netlifyIdentity || !window.netlifyIdentity.init) return false;

      window.netlifyIdentity.init({ APIUrl: NETLIFY_IDENTITY_API_URL });
      return true;
    }

    // Ensure the widget is initialized even if scripts load slowly.
    window.addEventListener("load", () => {
      if (initNetlifyIdentityWhenReady()) return;
      let tries = 0;
      const interval = setInterval(() => {
        tries += 1;
        if (initNetlifyIdentityWhenReady() || tries > 30) clearInterval(interval);
      }, 100);
    });

    // After successful login, reload /admin so Decap CMS can continue.
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", (user) => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
          });
        }
      });
    }
  </script>
</body>
</html>
