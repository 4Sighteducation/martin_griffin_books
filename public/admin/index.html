<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
</head>
<body>
  <!-- Netlify Identity (used by Git Gateway) -->
  <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Include the script that builds the page and powers Decap CMS -->
  <script defer src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    const NETLIFY_IDENTITY_API_URL = "https://martin-griffin-books.netlify.app/.netlify/identity";

    // With deferred scripts, inline JS runs before the Identity widget is available.
    // Initialize Identity after deferred scripts have executed (DOMContentLoaded).
    window.addEventListener("DOMContentLoaded", () => {
      if (!window.netlifyIdentity || !window.netlifyIdentity.init) return;

      // IMPORTANT: /admin is hosted on Vercel, but Identity lives on Netlify.
      window.netlifyIdentity.init({ APIUrl: NETLIFY_IDENTITY_API_URL });

      // After successful login, reload /admin so Decap CMS can continue.
      window.netlifyIdentity.on("login", () => {
        document.location.href = "/admin/";
      });
    });
  </script>
</body>
</html>
